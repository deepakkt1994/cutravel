<!DOCTYPE html>
<html lang="en">
<head>
  <title>CU Travel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
<div class="container">
<h2> Plan Selection </h2>
  <form method = "post" >{% csrf_token %}
    <div class="selection">
    <button type="submit" class="btn btn-default" style="background-color:green; color:white;">View Itinerary</button>
  </form>
  <iframe
    width="800"
    height="600"
    frameborder="0" style="border:0"
    {% if res.has_waypoint >= 1 %}
    src="https://www.google.com/maps/embed/v1/directions?key={{ res.api_key }}&origin={{ res.origin }}&destination={{ res.destination }}&waypoints={{ res.waypoints }}&language=en" allowfullscreen>
    {% else %}
    src="https://www.google.com/maps/embed/v1/directions?key={{ res.api_key }}&origin={{ res.origin }}&destination={{ res.destination }}&language=en" allowfullscreen>
   </iframe>
</div>
</body>
</html>
